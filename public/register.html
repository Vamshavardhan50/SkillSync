<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SkillSync</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .register-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .register-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .register-header h1 {
        color: #4f46e5;
        font-size: 32px;
        margin-bottom: 8px;
      }

      .register-header p {
        color: #6b7280;
        font-size: 14px;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-section h3 {
        color: #374151;
        font-size: 18px;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 2px solid #e5e7eb;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 16px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group label .optional {
        color: #9ca3af;
        font-weight: 400;
        font-size: 12px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .password-strength {
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: width 0.3s, background 0.3s;
      }

      .strength-weak {
        background: #ef4444;
        width: 33%;
      }
      .strength-medium {
        background: #f59e0b;
        width: 66%;
      }
      .strength-strong {
        background: #10b981;
        width: 100%;
      }

      .checkbox-group {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin-bottom: 16px;
      }

      .checkbox-group input[type="checkbox"] {
        margin-top: 4px;
      }

      .checkbox-group label {
        font-size: 14px;
        color: #374151;
      }

      .btn-register {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn-register:hover {
        transform: translateY(-2px);
      }

      .btn-register:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }

      .alert-error {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fca5a5;
      }

      .alert-success {
        background: #d1fae5;
        color: #059669;
        border: 1px solid #6ee7b7;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <h1>ðŸŽ¯ Create Account</h1>
        <p>Join SkillSync to analyze your skills</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="registerForm">
        <!-- Personal Information -->
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="student@university.edu"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone"
                >Phone <span class="optional">(Optional)</span></label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+1 234-567-8900"
              />
            </div>
          </div>
        </div>

        <!-- Academic Details -->
        <div class="form-section">
          <h3>Academic Details</h3>
          <div class="form-group">
            <label for="university">University/College</label>
            <input
              type="text"
              id="university"
              name="university"
              placeholder="Your University Name"
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department">
                <option value="">Select Department</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="IT">Information Technology</option>
                <option value="ECE">Electronics & Communication</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="EEE">Electrical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
                <option value="OTHER">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="academicYear">Academic Year</label>
              <select id="academicYear" name="academicYear">
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
                <option value="Graduate">Graduate</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="studentId"
              >Student ID <span class="optional">(Optional)</span></label
            >
            <input
              type="text"
              id="studentId"
              name="studentId"
              placeholder="Your Student ID"
            />
          </div>
        </div>

        <!-- Account Security -->
        <div class="form-section">
          <h3>Account Security</h3>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
              minlength="8"
            />
            <div class="password-strength">
              <div class="password-strength-bar" id="strengthBar"></div>
            </div>
            <small
              id="strengthText"
              style="color: #6b7280; font-size: 12px"
            ></small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </div>
        </div>

        <!-- Terms -->
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the Terms & Conditions and Privacy Policy</label
          >
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe"
            >Send me skill gap notifications and updates</label
          >
        </div>

        <button type="submit" class="btn-register" id="registerBtn">
          Create Account
        </button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const registerBtn = document.getElementById("registerBtn");
      const alertBox = document.getElementById("alert");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = "block";

        if (type === "success") {
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 3000);
        }
      }

      // Password strength checker
      passwordInput.addEventListener("input", () => {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        strengthBar.className = "password-strength-bar";

        if (strength <= 1) {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "Weak password";
          strengthText.style.color = "#EF4444";
        } else if (strength <= 3) {
          strengthBar.classList.add("strength-medium");
          strengthText.textContent = "Medium strength";
          strengthText.style.color = "#F59E0B";
        } else {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "Strong password";
          strengthText.style.color = "#10B981";
        }
      });

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (password !== confirmPassword) {
          showAlert("Passwords do not match", "error");
          return;
        }

        if (password.length < 8) {
          showAlert("Password must be at least 8 characters", "error");
          return;
        }

        const formData = {
          email: document.getElementById("email").value,
          password: password,
          fullName: document.getElementById("fullName").value,
          university: document.getElementById("university").value,
          department: document.getElementById("department").value,
          academicYear: document.getElementById("academicYear").value,
          studentId: document.getElementById("studentId").value,
          phone: document.getElementById("phone").value,
        };

        registerBtn.disabled = true;
        registerBtn.textContent = "Creating Account...";

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          if (response.ok) {
            // Store token
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));

            showAlert(
              "Account created successfully! Redirecting...",
              "success"
            );

            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            showAlert(data.error || "Registration failed", "error");
            registerBtn.disabled = false;
            registerBtn.textContent = "Create Account";
          }
        } catch (error) {
          console.error("Registration error:", error);
          showAlert("Connection error. Please try again.", "error");
          registerBtn.disabled = false;
          registerBtn.textContent = "Create Account";
        }
      });
    </script>
  </body>
</html>
