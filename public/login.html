<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SkillSync</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: #4f46e5;
        font-size: 32px;
        margin-bottom: 8px;
      }

      .login-header p {
        color: #6b7280;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .forgot-link {
        color: #4f46e5;
        text-decoration: none;
        font-size: 14px;
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .divider {
        text-align: center;
        margin: 24px 0;
        color: #6b7280;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }

      .admin-link {
        text-align: center;
        margin-top: 16px;
      }

      .admin-link a {
        color: #7c3aed;
        text-decoration: none;
        font-size: 14px;
      }

      .alert {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }

      .alert-error {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fca5a5;
      }

      .alert-success {
        background: #d1fae5;
        color: #059669;
        border: 1px solid #6ee7b7;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>ðŸŽ¯ SkillSync</h1>
        <p>AI-Powered Skill Gap Analysis</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="student@university.edu"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Login</button>
      </form>

      <div class="divider">â”€â”€â”€â”€â”€â”€â”€ OR â”€â”€â”€â”€â”€â”€â”€</div>

      <div class="register-link">
        Don't have an account? <a href="register.html">Sign up here</a>
      </div>

      <div class="admin-link">
        <a href="admin-login.html">Admin Login â†’</a>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const alertBox = document.getElementById("alert");

      function showAlert(message, type) {
        alertBox.textContent = message;
        alertBox.className = `alert alert-${type}`;
        alertBox.style.display = "block";

        if (type === "success") {
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 3000);
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("remember").checked;

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // Store token
            if (remember) {
              localStorage.setItem("token", data.token);
            } else {
              sessionStorage.setItem("token", data.token);
            }
            localStorage.setItem("user", JSON.stringify(data.user));

            showAlert("Login successful! Redirecting...", "success");

            // Redirect to main page
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            showAlert(data.error || "Login failed", "error");
            loginBtn.disabled = false;
            loginBtn.textContent = "Login";
          }
        } catch (error) {
          console.error("Login error:", error);
          showAlert("Connection error. Please try again.", "error");
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      });

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", () => {
        const token =
          localStorage.getItem("token") || sessionStorage.getItem("token");
        if (token) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
